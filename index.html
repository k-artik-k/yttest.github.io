<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <form method="post" action="/">
            <input type="text" name="link" placeholder="Enter YouTube Video URL" required>
            <button type="submit">Download</button>
        </form>
        {% if success %}
            <p class="success">Download completed successfully!</p>
        {% endif %}
        {% if error %}
            <p class="error">An error has occurred. Please check the URL and try again.</p>
        {% endif %}
    </div>
</body>
</html>
